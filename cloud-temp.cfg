users:
  - name: alpine-user
    primary_group: alpine-user
    groups: wheel
    lock_passwd: false
    ssh_authorized_keys: []
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]

disable_root: true
ssh_pwauth: true
ssh_deletekeys: true

cloud_init_modules:
  - migrator
  - seed_random
  - bootcmd
  - write-files
  - set_hostname
  - update_hostname
  - update_etc_hosts
  - ca-certs
  - rsyslog
  - users-groups
  - ssh

cloud_config_modules:
  - disk_setup
  - mounts
  - locale
  - set-passwords
  - package-update-upgrade-install
  - timezone
  - runcmd

cloud_final_modules:
  - rightscale_userdata
  - scripts-vendor
  - scripts-per-once
  - scripts-per-boot
  - scripts-user
  - ssh-authkey-fingerprints
  - keys-to-console
  - final-message

datasource_list: [ OpenStack ]
datasource:
  OpenStack:
    metadata_urls: ["http://169.254.169.254"]
    timeout: 5
    retries: 3
    apply_network_config: false

resize_rootfs: true
locale: en_US.UTF-8
timezone: UTC

package_upgrade: true
packages:
  - bash
  - curl

final_message: "System is up after $UPTIME seconds"

system_info:
  distro: alpine
  default_user:
    name: alpine-user
    lock_passwd: false
